<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - CoverUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h2 class="logo">CoverUp</h2>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h1 class="page-title">Checkout</h1>
      <div class="checkout-layout">

        <!-- Shipping Form -->
        <div class="checkout-form">
          <form id="checkout-form">
            <div class="form-section">
              <h3>Shipping Information</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                  <label for="state">State/Province</label>
                  <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Eastern Cape">Eastern cape</option>
                    <option value="Gauteng">Gauteng</option>
                    <option value="Western Cape">Western Cape</option>
                    <option value="KwaZulu Natal">KwaZulu Natal</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="zipCode">ZIP Code</label>
                  <input type="text" id="zipCode" name="zipCode" required>
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Payment Information</h3>
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="expiryDate">Expiry Date</label>
                  <input type="text" id="expiryDate" name="expiryDate" required>
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" required>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary full-width">Complete Order</button>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
          <div class="summary-card">
            <h3>Your Order</h3>
            <div id="checkout-items">
              <!-- Order items will be loaded here -->
            </div>
            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal:</span>
                <span id="checkout-subtotal">R0.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping:</span>
                <span id="checkout-shipping">R9.99</span>
              </div>
              <div class="summary-row">
                <span>Tax:</span>
                <span id="checkout-tax">R0.00</span>
              </div>
              <div class="summary-row total-row">
                <span>Total:</span>
                <span id="checkout-total">R0.00</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Cover Up. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
